plugins {
  id 'org.ec4j.editorconfig' version '0.0.3'
  id 'org.xtext.builder' version '2.0.8'
  id 'io.github.0ffz.github-packages' version '1.2.1'
}

editorconfig {
  excludes = [
    '**/generated',
    '**/xtext-gen',
    '**/bin',
    '**/.*',
    'gradlew*',
    '**/out',
    '**/node_modules',
    '**/*.vsix'
  ]
}

check.dependsOn(editorconfigCheck)

subprojects {

  ext {
    versions = [
      'ace':            '1.3.3',
      'jetty':          '9.4.14.v20181114',
      'jquery':         '3.3.1-1',
      'junit_jupiter':  '5.4.2',
      'junit_platform': '1.4.2',
      'metafacture':    '5.2.0',
      'mockito':        '2.27.0',
      'requirejs':      '2.3.6',
      'slf4j':          '1.7.21',
      'xtext':          '2.17.0',
      'guava':          '29.0-jre'
    ]
  }

  group = 'org.metafacture'
  version = '0.2.0-SNAPSHOT'

  apply plugin: 'checkstyle'
  apply plugin: 'eclipse'
  apply plugin: 'java'
  apply plugin: 'org.xtext.builder'
  apply plugin: 'maven-publish'

  apply from: "${rootDir}/gradle/source-layout.gradle"

  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'

  repositories {
    jcenter()
    maven githubPackage.invoke("metafacture")
  }

  dependencies {
    compile platform("org.eclipse.xtext:xtext-dev-bom:${versions.xtext}")
  }

  configurations.all {
    exclude group: 'asm'
  }

  checkstyle {
    toolVersion '8.30'
  }

  tasks.withType(JavaCompile) {
    'all -processing -rawtypes -serial'.split().each {
      options.compilerArgs << "-Xlint:${it}"
    }

    options.compilerArgs << '-Werror'
  }

  publishing {
    publications {
      mavenArtifacts(MavenPublication) {
        from components.java
        afterEvaluate {
          groupId = project.group
          artifactId = project.name
        }
      }
    }
    repositories {
      maven {
        name = 'LocalEmbedded'
        // run generated gradle task `./gradlew
        // publishMavenArtifactsPublicationToLocalEmbeddedRepository`
        // to publish all subprojects into the same local embedded repo:
        url = "file://${rootDir}/build/repo"
      }
      maven {
        name = "GitHubPackages"
        url = "https://maven.pkg.github.com/metafacture/metafacture-fix"
        credentials {
          username = System.getenv("GITHUB_ACTOR")
          password = System.getenv("GITHUB_TOKEN")
        }
      }
    }
  }
}

task installServer(type: Copy) {
	dependsOn(':org.metafacture.fix.ide:installDist')
    from "org.metafacture.fix.ide/build/install/xtext-server"
    into "org.metafacture.fix.vsc/xtext-server"
}
